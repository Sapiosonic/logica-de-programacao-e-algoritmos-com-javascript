<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 1.6</title>
</head>
<body>
  
  <script>
    /*Exemplo 1.6 - Cálculo do dobro de um número
    * a) Elaborar um programa que leia um número. Calcule e informe
    o dobro desse número.
    * Entrada de dados: ler um número;
    * Processamento: calcular o dobro;
    * Saída: informar o dobro.
    */

    //lê um dado de entrada
    var num = prompt("Número: ");

    //calcula dobro
    var dobro = num * 2;

    //exibe resposta
    alert("O dobro de "+ num + " é: " + dobro);
  </script>
  
</body>
</html>
