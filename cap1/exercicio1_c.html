<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 1 c</title>
</head>
<body>
  <script>
    /*c) Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x.
    Exemplo:
    Preço R$: 60.00
    À Vista R$: 54.00
    Ou 3x de R$: 20.00
    */

    var price = Number(prompt("Informe o valor do produto: "));
    var dropDown =  0.10;
    var installments = 3;
    var cash = price - (price * dropDown);
    var recurring = price / installments;

    alert(
          "Preço R$: " +price.toFixed(2)+
          "\nÀ Vista R$: " +cash.toFixed(2)+
          "\nOu 3x de R$: " +recurring.toFixed(2)
        );
  </script>
  
</body>
</html>
