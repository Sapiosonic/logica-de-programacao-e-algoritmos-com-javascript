<body>
  <script>
    /*a) Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterioir e o posterior.
    Exemplo: 
    Número: 15
    Vizinhos: 14 e 16
    */

    var num = Number(prompt("Digite um número: "));
    var anterior = num - 1;
    var posterior = num + 1;

    alert(
          "Número: " + num +
          "\nVizinhos: " + anterior + 
          " e " + posterior
        );
  </script>
</body>
</html>
