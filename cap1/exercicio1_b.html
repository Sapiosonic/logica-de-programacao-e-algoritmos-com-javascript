<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 1 b</title>
</head>
<body>
  <script>
    /* b) Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.
    Exemplo:
    Valor da Conta R$: 90.00
    Número de Clientes: 3
    Valor por Cliente R$: 30.00
    */

    var total = Number(prompt("Informe o valor total da conta: "));
    var clientes = Number(prompt("Informe a quantidade de clientes: "));
    var individual = total / clientes;

    alert(
          "Valor da Conta: "+total.toFixed(2)+
          "\nNúmero de Clientes: "+clientes+
          "\nValor por Cliente: "+individual.toFixed(2)
        );
  </script>
  
</body>
</html>
