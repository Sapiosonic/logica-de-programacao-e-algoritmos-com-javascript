<!DOCTYPE html>
<html lang="en">
<head>

  <title>Exemplo 1.7</title>

<body>
  <script>
    /*Exemplo 1.7 - Conversão da entrada para número
    * b) Elaborar um programa que leia um número. Calcule e informe
    o dobro desse número.
    * Entrada de dados: ler um número;
    * Processamento: calcular o dobro;
    * Saída: informar o dobro.
    */
  

    //lê um dado de entrada
    var num = Number(prompt("Número: "));

    //calcula o dobro
    var dobro = num + num;

    //exibe a resposta
    alert("Dobro é: "+dobro);
  </script>
  
</body>
</html>
