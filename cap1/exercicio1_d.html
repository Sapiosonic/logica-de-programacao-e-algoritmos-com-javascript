<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 1 d</title>
</head>
<body>
  <script>
    /*d) Elaborar umprograma que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas.
    Exemplo:
    1ª Nota: 7.0
    2º Nota: 8.0
    Média: 7.5*/
    var exams = Number(prompt("Informe o número de avaliações realizadas:"))
    var grade1 = Number(prompt("Informe a nota da primeira avaliação: "));
    var grade2 = Number(prompt("Informe a nota da segunda avaliação: "));
    var cardGrades = (grade1 + grade2) / exams;

    alert(
          "1ª Nota: " +grade1.toFixed(1)+
          "\n2ª Nota: " +grade2.toFixed(1)+
          "\nMédia: " +cardGrades.toFixed(1)
        );

  </script>
</body>
</html>
