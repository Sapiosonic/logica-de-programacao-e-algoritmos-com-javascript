<!DOCTYPE html>

<head>

<body>
  <script>
    //Exemplo 1.8 - Soma de dois números
    /* b) Elaborar um programa que leia dois números. Calcule e informe
    a soma dessses números
    * Entrada de dados: ler dois números
    * Processamento: calcular a soma
    * Saída: informar a soma
    */

    //lê os números
    var num1 = Number(prompt("1º Número: "));
    var num2 = Number(prompt("2º Número: "));

    //calcula soma
    var soma = num1 + num2;

    // exibe o resultado
    alert("Soma é: "+soma);
  </script>
  
</body>
</html>
