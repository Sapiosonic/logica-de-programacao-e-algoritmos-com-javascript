<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 1.10</title>
</head>
<body>
  <script>
    /*Exemplo 1.10 - Cálculo da duração de horas de uma viagem.
    *d) Elaborar um programa que leia a duração de uma viagem em dias e horas.
    * Calcule e informe a duração total da viagem em número de horas.
    */

    var days = Number(prompt("Informe o número de dias: "));
    var hours = Number(prompt("Informe o número de horas: "));
    var total = (days * 24) + hours;

    alert("Total de horas da viagem: " + total);
  </script>
  
</body>
</html>
