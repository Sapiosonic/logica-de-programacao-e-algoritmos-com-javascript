<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 1.9</title>
</head>
<body>
  <script>
    /*Exemplo 1.9 - Cálculo do valor do jantar
    *c) Elaborar um programa que leia o valor de um jantar. Calcule e informe
    * o valor da taxa do garçom (10%) e o valor total a ser pago.*/
    var valorJantar = Number(prompt("Informe o valor do pedido: "));
    var taxa = valorJantar * 0.1;  
    var totalPago = valorJantar + taxa;
    alert(
           "Valor da refeição R$: " + 
           valorJantar.toFixed(2) + 
           "\nTaxa garçom R$: "+ 
           taxa.toFixed(2) +
           "\nTotal a pagar R$: "+ 
           totalPago.toFixed(2)
          );
  </script>
</body>
</html>
